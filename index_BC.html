<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="css/style.css">
  <link rel="stylesheet" href="css/font-awesome.css">
  <link rel="stylesheet" href="css/font-awesome.min.css">
  <script type="text/javascript" src="http://code.jquery.com/jquery-latest.min.js"></script>
  <link rel="stylesheet" href="test.css">
<link rel="stylesheet" href="index.css">
  <title>Document</title>
</head>
<body>
 <div class="menu1">
   <nav id="menu1" class="menu">
     <section class="menu-section">
       <h3 class="menu-section-title">Docs</h3>
       <ul class="menu-section-list">
         <li><i class="fa fa-vk" aria-hidden="true"></i>&nbsp;&nbsp;Войти</li>
         <li><i class="fa fa-home" aria-hidden="true"></i>&nbsp;&nbsp;Главная</li>
         <li><i class="fa fa-newspaper-o" aria-hidden="true"></i>&nbsp;&nbsp;Новости</li>
         <li><i class="fa fa-user-o" aria-hidden="true"></i>&nbsp;&nbsp;Личный кабинет</li>
         <li><i class="fa fa-address-card-o" aria-hidden="true"></i>&nbsp;&nbsp;Модерация</li>
       </ul>
     </section>
   </nav>
 </div>
<main id="panel" class="panel">
  <header><button class="btn-hamburger js-slideout-toggle"><i class="fa fa-bars" aria-hidden="true"></i></button></header>
 <div class="content">
   <div class = "main">
   <div class="LeftCol">
     <h3>Автостатус для <b>ВКОНТАКТЕ</b></h3>
   </div>
 </div>
 </div>
 </main>
 <script src="slideout.min.js"></script>
    <script>
      window.onload = function() {
        var slideout = new Slideout({
          'panel': document.getElementById('panel'),
          'menu': document.getElementById('menu1'),
          'side': 'left'
        });

        document.querySelector('.js-slideout-toggle').addEventListener('click', function() {
          slideout.toggle();
        });

        document.querySelector('.menu').addEventListener('click', function(eve) {
          if (eve.target.nodeName === 'A') { slideout.close(); }
        });
      };
    </script>
</body>
</html>
