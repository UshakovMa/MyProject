</head>
<body>
  <header></header>
 <div class="menu">

     <li><i class="fa fa-home" aria-hidden="true"></i>&nbsp;&nbsp;Главная</li>

   </ul>
 </div>
 <div class="content">
   <div class = "moder">
   <div class="LeftCol">
     <h3>Модерация</h3>
     <div style= "margin: 20px;" class="select">
     	<a href="javascript:void(0);" class="slct">Выберите Ваше лучшее качество:</a>
     	<ul class="drop">
     		<li><a href="">Красивый(ая)</a></li>
     		<li><a href="">Умный(ая)</a></li>
     		<li><a href="">Коммуникабульный(ая)</a></li>
     		<li><a href="">Скромный(ая)</a></li>
     	</ul>
     	<input type="hidden" id="select" />
     </div>
     <script type="text/javascript">
     // Select
$('.slct').click(function(){
/* Заносим выпадающий список в переменную */
var dropBlock = $(this).parent().find('.drop');

/* Делаем проверку: Если выпадающий блок скрыт то делаем его видимым*/
if( dropBlock.is(':hidden') ) {
  dropBlock.slideDown();

  /* Выделяем ссылку открывающую select */
  $(this).addClass('active');

  /* Работаем с событием клика по элементам выпадающего списка */
  $('.drop').find('li').click(function(){

    /* Заносим в переменную HTML код элемента
    списка по которому кликнули */
    var selectResult = $(this).html();

    /* Находим наш скрытый инпут и передаем в него
    значение из переменной selectResult */
    $(this).parent().parent().find('input').val(selectResult);

    /* Передаем значение переменной selectResult в ссылку которая
    открывает наш выпадающий список и удаляем активность */
    $(this).parent().parent().find('.slct').removeClass('active').html(selectResult);

    /* Скрываем выпадающий блок */
    dropBlock.slideUp();
  });

/* Продолжаем проверку: Если выпадающий блок не скрыт то скрываем его */
} else {
  $(this).removeClass('active');
  dropBlock.slideUp();
}

/* Предотвращаем обычное поведение ссылки при клике */
return false;
});
     </script>
   </div>
 </div>
 </div>
</body>
