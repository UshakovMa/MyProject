<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="css/style.css">
  <link rel="stylesheet" href="css/font-awesome.css">
  <link rel="stylesheet" href="css/font-awesome.min.css">
  <script type="text/javascript" src="http://code.jquery.com/jquery-latest.min.js"></script>
  <title>Document</title>
</head>
<body>
  <header>
    <div class="menu-icon" id="open"><i class="fa fa-bars" aria-hidden="true"></i></div>
	<div class="menu-icon" id="close" style="display:none;"><i class="fa fa-bars" aria-hidden="true"></i></div>
  </header>
  <script type="text/javascript">
  
    $('document').ready(function (){
	if (screen.width >= 768){
      $('#open').bind('click',function () {
        $('.menu').css({'display':'block'});
		$('#open').css({'display':'none'});
		$('#close').css({'display':'block'});
      });
      $('#close').bind('click',function () {
        $('.menu').css({'display':'none'});
		$('#open').css({'display':'block'});
		$('#close').css({'display':'none'});
      });
    }});

  </script>
 <div class="menu">
   <ul>
     <li><i class="fa fa-vk" aria-hidden="true"></i>&nbsp;&nbsp;Войти</li>
     <li><i class="fa fa-home" aria-hidden="true"></i>&nbsp;&nbsp;Главная</li>
     <li><i class="fa fa-newspaper-o" aria-hidden="true"></i>&nbsp;&nbsp;Новости</li>
     <li><i class="fa fa-user-o" aria-hidden="true"></i>&nbsp;&nbsp;Личный кабинет</li>
     <li><i class="fa fa-address-card-o" aria-hidden="true"></i>&nbsp;&nbsp;Модерация</li>
   </ul>
 </div>
 <div class="content">
   <div class = "main">
   <div class="LeftCol">
     <h3>Автостатус для <b>ВКОНТАКТЕ</b></h3>

   </div>
 </div>
 </div>
</body>
</html>
